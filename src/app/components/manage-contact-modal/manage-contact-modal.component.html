<h4 mat-dialog-title>AÃ±ade un contacto</h4>
<div mat-dialog-content>
    <form [formGroup]="formContact" (ngSubmit)="setContact()">
        <mat-form-field appearance="fill" [formGroup]="formContact">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Nombre" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Apellido" formControlName="last_name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <!-- <mat-form-field appearance="fill">
            <mat-label>Phone number</mat-label>
            <example-tel-input formControlName="tel" required></example-tel-input>
            <mat-icon matSuffix>phone</mat-icon>
            <mat-hint>Include area code</mat-hint>
      </mat-form-field> -->
    </form>
</div>
<div mat-dialog-actions [align]="selectedAlign">
  <button mat-button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-button mat-raised-button color="primary" cdkFocusInitial (click)="!this.isEditting ? setContact() : updateContact()">
    <!-- <mat-icon fontIcon="send"></mat-icon> -->
    {{ !this.isEditting ? 'Guardar' : 'Actualizar'}}
  </button>
</div>


<ng-template let-data #dialogPopup>
  {{data.message}} hola
</ng-template>
